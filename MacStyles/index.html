<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Macintosh</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="desktop-handle">
        <i class="fa fa-apple handle-item" aria-hidden="true"></i>
        <a class="handle-item">File</a>
        <a class="handle-item">Edit</a>
        <a class="handle-item">Arange</a>
      </div>

      <div class="workspace">
        <div class="window">
          <div class="handle">
            <div class="handle-element"></div>
            <div class="title">Welcome to Macintosh</div>
            <div class="handle-element"></div>
          </div>
          <div class="main-window">
            <p>
              Hello, and welcome to Macintosh. It is sure nice to meet you! This
              will be your intro to using the mac.
            </p>
          </div>
        </div>

        <div class="icon">
          <img src="./res/trash.png" alt="" />
          <p>Trash</p>
        </div>

        <!-- <div class="calculator">
          <div class="calculator-handle">
            <div class="title">Calculator</div>
          </div>
          <div class="calc-main">
            <div class="calc-output"></div>
            <div class="calc-input"></div>
          </div>
        </div> -->
      </div>
    </div>
  </body>
</html>
